<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexboard Test Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 1rem;
      background-color: #2a2a2a;
      border-bottom: 1px solid #444;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    #game-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      z-index: 100;
    }
    
    .controls button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background-color: #6a6a6a;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Hexboard Test Application</h1>
    </div>
    <div id="game-container">
      <div class="controls">
        <button id="add-cell-btn">Add Random Cell</button>
        <button id="add-entity-btn">Add Entity</button>
        <button id="clear-btn">Clear Board</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
